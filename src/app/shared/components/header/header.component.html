<div fxLayout="row"
     fxLayoutAlign="space-between center"
     class="header-container">

  <span>logo</span>

  <div fxLayout="row"
       fxLayoutAlign="space-between center">

    <span class="cart-status-label">
      <b>{{cartItemsQuantity}}</b>
      items in cart
    </span>

    <button
      color="accent"
      mat-raised-button
      (click)="goToCart()">
      GO TO CART
    </button>
  </div>

</div>
